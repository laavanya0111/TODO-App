{% extends 'base.html' %}
{% block todo %}
{% load static %}
<h2 class="text-body-emphasis text-center fw-bold" style="margin-bottom:20px;">To Do List</h2>
<div class="container" style="margin-bottom:20px;">
  <div class="col-md-6 offset-md-3 " >
    <div class="text-bg-dark p-3" style="border-radius:20px;">
      <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group" >
          <input type="text" name="task_name" required class="form-control" placeholder="Add To Do list" aria-describedby="button-addon2">
          <button class="btn btn-light" type="submit">
            <i class="fa fa-plus-square"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class='container' >
  <div class="col-md-6 offset-md-3 ">
      <table class="table table-dark table-hover rounded" >
        <tbody>
          {% for td in base %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{td.task_name}}</td>
            <td>
              <a href="/delete_todo/{{td.id}}/" class="btn btn-danger float-end">
                <i class="fa fa-trash"></i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
  </div>
</div>


{% endblock %}
